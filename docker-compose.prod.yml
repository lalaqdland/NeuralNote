services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: neuralnote-db
    environment:
      POSTGRES_USER: neuralnote
      POSTGRES_PASSWORD: neuralnote_dev_password
      POSTGRES_DB: neuralnote_dev
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neuralnote"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - neuralnote-network

  redis:
    image: redis:7-alpine
    container_name: neuralnote-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - neuralnote-network

  backend:
    image: ${BACKEND_IMAGE:-current-backend}
    build:
      context: .
      dockerfile: src/backend/Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: neuralnote-backend
    env_file:
      - src/backend/.env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DEBUG: "False"
      BACKEND_CORS_ORIGINS: "${BACKEND_CORS_ORIGINS:-http://47.101.214.41,http://47.242.60.251,http://localhost:3000,http://127.0.0.1:3000}"
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - neuralnote-network

  frontend:
    image: ${FRONTEND_IMAGE:-current-frontend}
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: neuralnote-frontend
    ports:
      - "${FRONTEND_BIND_ADDR:-0.0.0.0}:${FRONTEND_BIND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - neuralnote-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  neuralnote-network:
    driver: bridge
