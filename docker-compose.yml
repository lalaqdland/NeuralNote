version: '3.8'

services:
  # PostgreSQL 数据库 + PgVector 扩展
  postgres:
    image: pgvector/pgvector:pg15
    container_name: neuralnote-db
    environment:
      POSTGRES_USER: neuralnote
      POSTGRES_PASSWORD: neuralnote_dev_password
      POSTGRES_DB: neuralnote_dev
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neuralnote"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - neuralnote-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: neuralnote-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - neuralnote-network

  # 后端服务
  backend:
    build:
      context: .
      dockerfile: src/backend/Dockerfile
    container_name: neuralnote-backend
    env_file:
      - src/backend/.env
    environment:
      # 数据库配置
      DATABASE_URL: postgresql+asyncpg://neuralnote:neuralnote_dev_password@postgres:5432/neuralnote_dev
      # Redis 配置
      REDIS_URL: redis://redis:6379/0
      # JWT 配置
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      # API 配置
      BAIDU_OCR_API_KEY: ${BAIDU_OCR_API_KEY:-}
      BAIDU_OCR_SECRET_KEY: ${BAIDU_OCR_SECRET_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # 文件存储
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE: 10485760
      # 应用配置
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - backend_uploads:/app/uploads
      - ./src/backend:/app:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - neuralnote-network

  # 前端服务
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: neuralnote-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - neuralnote-network

  # pgAdmin (可选，用于数据库管理)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: neuralnote-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@neuralnote.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "15050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - neuralnote-network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  neuralnote-network:
    driver: bridge

