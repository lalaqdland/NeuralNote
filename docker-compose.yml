version: '3.8'

services:
  # PostgreSQL 数据库 + PgVector 扩展
  postgres:
    image: pgvector/pgvector:pg15
    container_name: neuralnote-db
    environment:
      POSTGRES_USER: neuralnote
      POSTGRES_PASSWORD: neuralnote_dev_password
      POSTGRES_DB: neuralnote_dev
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neuralnote"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - neuralnote-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: neuralnote-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - neuralnote-network

  # pgAdmin (可选，用于数据库管理)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: neuralnote-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@neuralnote.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "15050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - neuralnote-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  neuralnote-network:
    driver: bridge

